<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pequenas Surpresas Para Você 🌸</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonte romântica -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      transition: background-image 1s ease-in-out;
      font-family: 'Dancing Script', cursive;
    }
    #meta-text {
      transition: opacity 0.5s;
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-pink-100 bg-cover bg-center">
  <!-- Caixa clean -->
  <div class="bg-white/50 backdrop-blur-md rounded-xl p-8 max-w-md text-center mx-4">
    <h1 class="text-3xl font-bold text-pink-600 mb-6">Pequenas Surpresas Para Você 🌸</h1>
    <p id="meta-text" class="text-xl text-gray-100 mb-6 transition-opacity duration-500">Carregando...</p>
    <div id="botoes-revisao" class="space-x-2 hidden">
      <button id="rever-btn" class="bg-pink-600 text-white px-4 py-2 rounded hover:bg-pink-500">Rever frases do dia 💕</button>
      <button id="proxima-btn" class="bg-pink-500 text-white px-4 py-2 rounded hover:bg-pink-400">Próxima frase ➡️</button>
    </div>
  </div>

  <!-- Script separado -->
  <script src="script.js">
